<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="bg-success p-3 text-center mt-1">{{isInEditMode ? "Update Student" : "Add Student"}}</h1>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-5 mb-4 mb-md-0">
            <div class="card p-3 mt-3">
                <div class="form-group">
                    <label for="fname"><strong>First Name</strong></label>
                    <input #fname type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname"><strong>Last Name</strong></label>
                    <input #lname type="text" class="form-control" id="lname">
                </div>
                <div class="form-group">
                    <label for="email"><strong>Email</strong></label>
                    <input #email type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="contact"><strong>Contact</strong></label>
                    <input #contact type="text" class="form-control" id="contact">
                </div>
                <button (click)="onStdAdd()" *ngIf="!isInEditMode" class="btn-block" mat-raised-button
                    color="primary">Add Student</button>
                <button *ngIf="isInEditMode" class="btn-block" mat-raised-button color="accent">Update Student</button>
            </div>
        </div>

        <div class="col-md-7">
            <div class="table-responsive">
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Sr No.</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Edit</th>
                            <th>Remove</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let std of stdArr; let i = index;">
                            <td>{{i + 1}}</td>
                            <td>{{std.fname}} {{std.lname}}</td>
                            <td>{{std.email}}</td>
                            <td>{{std.contact}}</td>
                            <td>
                                <button mat-mini-fab color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                            <td>
                                <button (click)="onRemove(std.stdId)"
                                 mat-mini-fab color="warn">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                  
                </table>
            </div>
        </div>
    </div>
</div>
